<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icons</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner i {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }

        @font-face {
    font-family: "icons";
    src: url("./icons.eot?bf6137f7344d595055c3570509dade22?#iefix") format("embedded-opentype"),
url("./icons.woff2?bf6137f7344d595055c3570509dade22") format("woff2"),
url("./icons.woff?bf6137f7344d595055c3570509dade22") format("woff"),
url("./icons.ttf?bf6137f7344d595055c3570509dade22") format("truetype"),
url("./icons.svg?bf6137f7344d595055c3570509dade22#icons") format("svg");
}

i {
    line-height: 1;
}

i[class^="icon-"]:before, i[class*=" icon-"]:before {
    font-family: icons !important;
    font-style: normal;
    font-weight: normal !important;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.icon-arrow-down:before {
    content: "\f101";
}
.icon-check-mark:before {
    content: "\f102";
}
.icon-mail:before {
    content: "\f103";
}
.icon-next:before {
    content: "\f104";
}
.icon-prev:before {
    content: "\f105";
}
.icon-scroll-up-btn:before {
    content: "\f106";
}


    </style>
</head>
<body>

    <h1>icons</h1>


        <div class="preview">
            <span class="inner">
                <i class="icon-arrow-down"></i>
            </span>
            <br>
            <span class='label'>arrow-down</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-check-mark"></i>
            </span>
            <br>
            <span class='label'>check-mark</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-mail"></i>
            </span>
            <br>
            <span class='label'>mail</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-next"></i>
            </span>
            <br>
            <span class='label'>next</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-prev"></i>
            </span>
            <br>
            <span class='label'>prev</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-scroll-up-btn"></i>
            </span>
            <br>
            <span class='label'>scroll-up-btn</span>
        </div>


</body>
</html>
